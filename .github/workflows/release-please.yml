name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: googleapis/release-please-action@v4
        id: release
        with:
          # Use PAT if available, otherwise fall back to GITHUB_TOKEN
          # PAT allows PRs to trigger CI workflows
          token: ${{ secrets.RELEASE_PLEASE_TOKEN || secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json

      # Trigger CI workflow on the release-please branch if PR was created
      - name: Trigger CI on release branch
        if: steps.release.outputs.pr
        uses: actions/github-script@v7
        with:
          script: |
            const prOutput = '${{ steps.release.outputs.pr }}';
            if (!prOutput) return;

            // Parse PR number - handle both JSON object and direct number
            let prNumber;
            try {
              const parsed = JSON.parse(prOutput);
              // If it's an object, extract the PR number
              prNumber = typeof parsed === 'object' && parsed !== null
                ? (parsed.number || parsed.pr || parsed.pull_number || parsed)
                : parsed;
            } catch {
              // If not JSON, treat as direct PR number
              prNumber = parseInt(prOutput, 10);
            }

            if (!prNumber || isNaN(prNumber)) {
              console.log('Could not extract PR number from:', prOutput);
              return;
            }

            // Get the branch name from the PR
            const { data: prData } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });

            // Trigger workflow_dispatch on the branch
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'ci.yml',
              ref: prData.head.ref
            });
